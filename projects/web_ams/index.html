<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-AMS</title>
    <!-- 아이콘 폰트 어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- 파비콘 -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <!-- 모듈 -->
    <script type="module" defer src="./js/app.js"></script>
</head>

<body>
    <header class="display-6 text-center p-5 fw-bold">KOSTA 초등학교 성적 관리</header>

    <div class="container text-center">

        <!-- 사용자 입력폼 -->
        <form action="#" name="inputForm">
            <div class="row">
                <div class="col-2">
                    <label class="visually-hidden" for="autoSizingInputGroup">번호</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-regular fa-id-card"></i></div>
                        <input type="number" class="form-control" placeholder="번호" name="sno">
                    </div>
                </div>

                <div class="col-2">
                    <label class="visually-hidden" for="autoSizingInputGroup">이름</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
                        <input type="text" class="form-control" placeholder="이름" name="sname">
                    </div>
                </div>

                <div class="col-2">
                    <label class="visually-hidden" for="autoSizingInputGroup">국어</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-brands fa-korvue"></i></div>
                        <input type="number" class="form-control" placeholder="국어점수" name="kor">
                    </div>
                </div>

                <div class="col-2">
                    <label class="visually-hidden" for="autoSizingInputGroup">영어</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-solid fa-e"></i></div>
                        <input type="number" class="form-control" placeholder="영어점수" name="eng">
                    </div>
                </div>

                <div class="col-2">
                    <label class="visually-hidden" for="autoSizingInputGroup">수학</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-solid fa-m"></i></div>
                        <input type="number" class="form-control" placeholder="수학점수" name="math">
                    </div>
                </div>

                <div class="col-auto">
                    <button type="button" class="btn btn-primary" id="addBtn"> 등 록 </button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-warning" id="delBtn"> 삭 제 </button>
                </div>
            </div>
        </form>
        <hr>

        <!-- 검색,정렬 -->
        <div class="row mt-4 mb-2">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <select id="searchSelect" class="form-select" aria-label="옵션 선택">
                            <option value="ssn" selected>번호</option>
                            <option value="name">이름</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <input id="searchbar" type="text" class="form-control" placeholder="공백시 전체 검색">
                    </div>
                    <div class="col-2 text-start">
                        <button id="searchBtn" type="button" class="btn btn-primary"> 검 색 </button>
                    </div>
                </div>
            </div>

            <div class="col-6 ">
                <div class="row justify-content-end">
                    <div class="col-2 text-end">
                        <label for="sortSelect" class="col-form-label">정렬</label>
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="sortSelect">
                            <option selected>순위</option>
                            <option value="ssn">번호</option>
                            <option value="name">이름</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 학생정보 테이블 -->
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th>학번</th>
                            <th>이름</th>
                            <th>국어</th>
                            <th>영어</th>
                            <th>수학</th>
                            <th>총점</th>
                            <th>평균</th>
                            <th>순위</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>4</td>
                            <td>수요일</td>
                            <td>95</td>
                            <td>90</td>
                            <td>100</td>
                            <td>285</td>
                            <td>95.0</td>
                            <td>1</td>
                        </tr> -->

                    </tbody>
                </table>
            </div>

        </div>

    </div>


    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
