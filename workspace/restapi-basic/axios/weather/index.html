<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #wrap {
            width: 70%;
            margin: auto;
        }

        #location,
        #weather,
        #error {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div id="wrap" class="text-center">
            <h1 class="my-3">오늘의 날씨</h1>
            <h2 class="my-3">현재 나의 위치</h2>
            <div id="location" class="alert alert-primary">위치</div>
            <div id="weather" class="alert alert-warning">날씨</div>
            <div id="error" class="alert alert-danger">에러</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="weather.js" type="module"></script>
</body>

</html>
