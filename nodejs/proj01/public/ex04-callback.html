<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            border: 1px solid red;
            width: 100px;
            height: 100px;
            line-height: 100px;
            background-color: yellow;
            text-align: center;
            padding: 0 auto;
            position: relative;
            left: 0;
            /* left: 50%; */
            top: calc(50vh - 100px);
            transition: all 1s;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>
    <div id="box">box</div>
    <button id="moveBtn">이동</button>
    <script>
        let btn = document.querySelector("#moveBtn")
        let box = document.querySelector("#box");

        var aname = 0;
        let aname2 = "hello"
        var targetX = 100;

        console.dir(window);


        function moveElement() {

            var speed = 20;
            var interbalRef = setInterval(
                () => {
                    console.log("클릭됨");

                    aname += speed;
                    box.style.backgroundColor = 'blue';
                    box.style.left = aname + "px";

                    if (aname >= targetX) {
                        clearInterval(interbalRef);
                    }


                }, 500
            );
        }
        btn.addEventListener("click", () => {
            moveElement();
        });







    </script>
</body>

</html>
